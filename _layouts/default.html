<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.title }}</title>
  <meta name="description" content="{{ site.description }}">
  <link rel="canonical" href="{{ site.url }}{{ page.url }}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #ffffff;
    }
    .logo-container {
      text-align: center;
      padding: 2rem;
    }
    .logo-container img {
      max-width: 90vw;
      max-height: 60vh;
      width: auto;
      height: auto;
    }
    .logo-container h1 {
      margin-top: 2rem;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 2.5rem;
      font-weight: 300;
      color: #333;
    }
    .logo-container p {
      margin-top: 0.5rem;
      font-family: system-ui, -apple-system, sans-serif;
      font-size: 1.25rem;
      color: #666;
    }
  </style>
</head>
<body>
  {{ content }}
</body>
</html>
